{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content_processos %}
<div class="form-wrapper">
    <!-- O atributo action usa a mesma URL associada à view -->
    <form
        action=""
        method="post"
        enctype="multipart/form-data"> <!-- Necessário se houver upload de arquivos -->
        <h1>CONTRATO {{ contrato.pk }}</h1>

        {% csrf_token %} <!-- Proteção contra ataques CSRF -->

        <!-- Renderiza o formulário com estilo do Crispy Forms -->
        {{att_contract_form|crispy}}


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary"><b>INSERIR</b></button>


            <a href="{% url 'processos:listarcontratos' %}" class="btn btn-secondary">
               <b>retornar</b>
            </a>
        </div>
    </form>
</div>
{% endblock %}
