{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content_pedidos %}
<div class="form-wrapper">
    <!-- O atributo action usa a mesma URL associada à view -->
    <form
        action=""
        method="post"
        enctype="multipart/form-data"> <!-- Necessário se houver upload de arquivos -->
        <h1>PEDIDO</h1>

        {% csrf_token %}
        {% csrf_token %}<!-- Proteção contra ataques CSRF -->

        <!-- Renderiza o formulário com estilo do Crispy Forms -->
        {{ create_pedido_form|crispy}}

        <!-- Botões de submissão -->
        <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                    <b>INSERIR</b>
                </button>

                <a href="{% url 'processos:processo' %}" class="btn btn-secondary">RETORNAR</a>
        </div>
    </form>
</div>
{% endblock %}
